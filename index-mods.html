<!DOCTYPE html>

<head>

    <style>
        /* Import the fonts */
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;700&display=swap');

        /* Body and general styling */
        body {
            font-family: 'Comic Sans MS'; /* Default font */
            margin: 0;
            padding: 0;
            font-size: 22px;
            background-image: url('images/background.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-image 1s ease;
        }

        /* Fullscreen intro section */
        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url('images/intro-photo.png'); /* Full-screen photo */
            background-size: cover;
            background-position: center;
            z-index: 1;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            opacity: 1;
            transition: opacity 1s ease;
            padding: 20px;
        }

        /* Heartbeat logo without fixed sizes */
        .heartbeat-logo {
            position: absolute;
            z-index: 2;
            transition: opacity 1s ease;
        }

        .heartbeat-logo img {
            height: auto;
        }

        /* Content that starts below the intro */
        #content {
            position: relative;
            z-index: 2;
            margin-top: 100vh; /* Start content after the full-screen intro */
            padding: 20px;
            text-align: center;
            opacity: 1;
            transition: opacity 1s ease;
        }

        .container {
            text-align: center;
            max-width: 100%;
            padding: 20px;
        }

        /* Styling for the "Latest Release" section */
        .latest-release-section {
            margin-top: 50px;
            text-align: center;
        }

        .latest-release-section h2 {
            font-family: 'Comic Sans MS';
            font-size: 2em;
            margin-bottom: 20px;
        }

        .latest-release-section img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }

        .latest-release-section a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgba(74, 118, 158, 0.82);
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .latest-release-section a:hover {
            background-color: rgba(57, 90, 120, 0.82);
        }

        /* Two-column layout for Listen and Socials sections */
        .columns {
            display: flex;
            justify-content: center;
            gap: 100px;
            margin-top: 40px;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .column h3 {
            font-family: 'Comic Sans MS', cursive;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .column a {
            display: inline-block;
            margin: 15px 0;
            width: 50px;
            height: 50px;
            padding: 0;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .column a img {
            width: 100%;
            height: auto;
        }

        .column a:hover {
            opacity: 0.8;
        }

        footer {
            margin-top: 40px;
            font-size: 1.2em;
            color: #666;
        }

        /* Navigation Bar Styling */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.4);
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px; /* Reduced padding on the right for better mobile alignment */
            z-index: 100;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px; /* Reduced gap between logos on mobile */
            margin-right: 40px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a img {
            width: 38px;
            height: auto;
            vertical-align: middle;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        /* Media queries for mobile */
        @media (max-width: 768px) {
            /* Change font to Comic Sans on mobile */
            body {
                font-family: 'Comic Sans MS', 'Comic Sans'; /* Set Comic Sans for mobile */
                font-size: 18px;
            }

            /* Adjust intro section for mobile */
            #intro {
                background-size: 100%; /* Fit image based on width for mobile */
                background-position: center;
                height: 100vh;
            }

            .heartbeat-logo img {
                width: 30vw; /* Adjust logo size for mobile */
                right: 40px; /* Adjust logo position for smaller screens */
                top: 40px; /* Adjust top position for mobile */
            }

            /* Stack the columns vertically for mobile */
            .columns {
                flex-direction: column;
                gap: 20px;
            }

            .container {
                padding: 10px;
            }

            .latest-release-section h2 {
                font-size: 1.5em;
            }

            /* Adjust right margin for mobile */
            .top-nav {
                padding-right: 10px; /* Make sure the logos align to the right */
                justify-content: center;
            }

            .nav-links {
                gap: 10px; /* Reduce gap for mobile */
                margin-right: 0; /* Remove excess right margin */
            }
        }
    </style>
</head>

    <!-- JavaScript to handle dynamic resizing and scrolling fade effect -->
    <script>
        function adjustLogoAndIntro() {
            const heartbeatLogo = document.querySelector('.heartbeat-logo img');
            const introSection = document.getElementById('intro');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Adjust the size of the logo based on window width
            heartbeatLogo.style.width = windowWidth * 0.2 + 'px'; // 20% of the window width
            heartbeatLogo.parentNode.style.top = windowHeight * 0.25 + 'px';  // 25% from the top of the window
            heartbeatLogo.parentNode.style.right = windowWidth * 0.05 + 'px'; // 5% from the right

            // Adjust the size of the intro background based on window height
            introSection.style.height = windowHeight + 'px'; // Make intro section take up the entire window height
        }

        function handleScrollFade() {
            const scrollPosition = window.scrollY;
            const introSection = document.getElementById('intro');
            const heartbeatLogo = document.querySelector('.heartbeat-logo');
            const windowHeight = window.innerHeight;

            // Calculate the opacity based on scroll position
            const fadeOutEffect = 1 - (scrollPosition / (windowHeight / 4)) * 0.9;

            // Apply fade-out effect to both the intro background and the logo
            introSection.style.opacity = fadeOutEffect > 0.1 ? fadeOutEffect : 0.1; // Minimum opacity at 10%
            heartbeatLogo.style.opacity = fadeOutEffect > 0.1 ? fadeOutEffect : 0; // Fade logo to 0
        }

        // Adjust on window resize and handle scroll fade
        window.addEventListener('resize', adjustLogoAndIntro);
        window.addEventListener('scroll', handleScrollFade);

        // Initial adjustment and fade handling
        adjustLogoAndIntro();
        handleScrollFade();
    </script>
