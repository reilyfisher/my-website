<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reily Fisher - Social Links</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap'); /* Import a stylish font */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 22px;
            background-image: url('images/background.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .container {
            text-align: center;
            max-width: 100%; /* Ensure content doesn’t overflow on small screens */
            padding: 20px;
        }

        .social-links {
            list-style: none;
            padding: 0;
            margin: 40px 0;
        }

        .social-links li {
            margin: 30px 0; /* Spacing between logos */
        }

        .social-links a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.75em;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #0056b3;
        }

        .top-photo, .bottom-photo {
            text-align: center;
        }

        .top-photo img, .bottom-photo img {
            width: 300px; /* Keep the image size */
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
            border: 6px solid white;
            display: block;
            margin: 40px auto;
        }

        .heartbeat-logo img {
            width: 600px; /* Double the size of the heartbeat logo */
            height: auto;
            margin-bottom: 20px;
        }

        .social-links img {
            width: 60px;
            height: 60px;
            vertical-align: middle;
        }

        footer {
            margin-top: 40px;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="top-photo">
        <img src="images/guitar2.jpg" alt="Your Guitar Photo 2">
    </div>

    <div class="heartbeat-logo">
        <img src="logos/heartbeat-logo.png" alt="Heartbeat Logo">
    </div>

    <div class="container">
        <!-- Removed the "Reily Fisher" text here -->
        <ul class="social-links">
            <li><a href="https://open.spotify.com/artist/4v0TEcF4RlqUlF5NQm6zFQ?si=sw4LBaMQSI-o2AcVyGgGcA" target="_blank"><img src="logos/spotify-logo.png" alt="Spotify"></a></li>
            <li><a href="https://music.apple.com/us/artist/reily-fisher/1773505825" target="_blank"><img src="logos/apple-logo.png" alt="Apple Music"></a></li>
            <li><a href="https://youtube.com/@reilyfisha?si=Zxoa28lk3S_sG-kP" target="_blank"><img src="logos/youtube-logo.png" alt="YouTube"></a></li>
            <li><a href="https://www.tiktok.com/@reilyfisher?is_from_webapp=1&sender_device=pc" target="_blank"><img src="logos/tiktok-logo.png" alt="TikTok"></a></li>
            <li><a href="https://www.instagram.com/reilyfisha/" target="_blank"><img src="logos/instagram-logo.png" alt="Instagram"></a></li>
            <li><a href="https://www.facebook.com/yourprofile" target="_blank"><img src="logos/facebook-logo.png" alt="Facebook"></a></li>
        </ul>
    </div>

    <div class="bottom-photo">
        <img src="images/guitar1.jpg" alt="Your Guitar Photo 1">
    </div>

    <footer>
        <p>© 2024 Reily Fisher. All rights reserved.</p>
    </footer>

</body>
</html>
